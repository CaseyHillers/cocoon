# This file must be manually deployed to update Datastore
# Ensure gcloud sdk is configured to the Cocoon GCP project:
# $ gcloud config list
# Then deploy to Datastore for the project:
# $ gcloud datastore indexes create index.yaml
# If indexes are removed:
# $ gcloud datastore indexes cleanup index.yaml
indexes:
- kind: Checklist
  ancestor: yes
  properties:
  - name: CreateTimestamp
    direction: desc
- kind: Task
  ancestor: yes
  properties:
    - name: StageName
      direction: desc
- kind: Task
  ancestor: yes
  properties:
  - name: CreateTimestamp
    direction: desc
- kind: LogChunk
  ancestor: no
  properties:
  - name: OwnerKey
  - name: CreateTimestamp
    direction: asc
- kind: TimeseriesValue
  ancestor: yes
  properties:
  - name: CreateTimestamp
    direction: desc
