# This file must be manually deployed to updates the Datastore index with:
# $ gcloud datastore indexes create index.yaml
indexes:
- kind: Checklist
  ancestor: yes
  properties:
  - name: CreateTimestamp
    direction: desc
- kind: Task
  ancestor: yes
  properties:
    - name: StageName
      direction: desc
- kind: Task
  ancestor: yes
  properties:
  - name: CreateTimestamp
    direction: desc
- kind: LogChunk
  ancestor: no
  properties:
  - name: OwnerKey
  - name: CreateTimestamp
    direction: asc
- kind: TimeseriesValue
  ancestor: yes
  properties:
  - name: CreateTimestamp
    direction: desc
